<script>
    
    fetch('https://fantasy.premierleague.com/api/bootstrap-static/').then(function(response) {
        return response.json()
    }).then(function(json) {
        console.log('parsed json', json)
    }).catch(function(ex) {
        console.log('parsing failed', ex)
    });
    
      
      fetch("https://cors.io/?https://fantasy.premierleague.com/api/bootstrap-static/")
        .then(response => console.log(response.body))
        .then(result => console.log(result))
        .catch(error => console.log('error', error));

</script>
